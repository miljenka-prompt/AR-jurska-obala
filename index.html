<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>Jurska obala â€“ AR demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin:0; overflow:hidden;">

  <a-scene
    embedded
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
  >

    <a-assets timeout="10000">
      <audio id="dino-sound" src="A_small_Compsognathu_#3-1763010680547.mp3" preload="auto"></audio>
      <img id="jurska" src="jurska_obala1.png" crossorigin="anonymous">
    </a-assets>

    <a-marker type="hiro">
      
      <a-plane
        src="#jurska"
        rotation="-90 0 0"
        height="2"
        width="3.5"
        position="0 0.025 0"
        animation="property: position; to: 0 0.075 0; dir: alternate; dur: 4000; loop: true; easing: easeInOutSine"
      ></a-plane>

      <a-entity
        sound="src: #dino-sound; autoplay: true; loop: true; volume: 1; positional: false"
        position="0 0 0"
      ></a-entity>

    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>

</body>
</html>
