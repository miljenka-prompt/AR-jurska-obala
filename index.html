

<!DOCTYPE html>
<html>
<head>
  <title>IQ Heritage Demo – Jurska plaža</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <style> body { margin: 0; } </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Hiro marker – okidač -->
    <a-marker preset="hiro">
      <!-- Tvoja slika plaže kao AR hologram -->
      <a-plane src="https://miljenka-prompt.github.io/miljenka-prompt/Jurassic scene 1.jpg" width="3" height="2" rotation="-90 0 0" position="0 0.5 0"></a-plane>
      <a-text value="Jurska plaža Proto-Jadran – 150 mil. godina!" color="white" align="center" position="0 1.5 -1" scale="2 2 2"></a-text>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
