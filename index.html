
<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <title>Jurska obala – AR demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A-Frame biblioteka za AR -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.6/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Zvuk koji se automatski reproducira -->
      <a-assets>
        <audio id="dino-sound" src="A_small_Compsognathu_#3-1763010680547.mp3" preload="auto"></audio>
        <img id="jurska" src="jurska_obala1.png">
      </a-assets>

      <!-- Marker i “plivajuća” slika -->
      <a-marker preset="hiro">
        <a-plane 
          src="#jurska" 
          rotation="-90 0 0" 
          height="2" 
          width="3.5"
          position="0 0 0"
          animation="property=position; dir=alternate; dur=4000; easing=easeInOutSine; loop=true; to=0 0.05 0"
        ></a-plane>

        <a-sound src="#dino-sound" autoplay="true" loop="true" position="0 0 0"></a-sound>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
