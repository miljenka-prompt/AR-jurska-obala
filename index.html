
<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <title>Jurska obala â€“ AR demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #tap-to-start {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: sans-serif;
        font-size: 1.5em;
        text-align: center;
        z-index: 10;
      }
    </style>
  </head>

  <body>
    <!-- Ekran s porukom -->
    <div id="tap-to-start">ğŸ‘† Dodirni ekran za poÄetak zvuka i prikaz jurske obale ğŸŒŠğŸ¦•</div>

    <a-scene embedded arjs vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;">
      <a-assets>
        <audio id="dino-sound" src="A_small_Compsognathu_#3-1763010680547.mp3" preload="auto"></audio>
        <img id="jurska" src="jurska_obala1.png">
      </a-assets>

      <a-marker preset="hiro">
        <a-plane 
          src="#jurska" 
          rotation="-90 0 0" 
          height="2" 
          width="3.5"
          position="0 0 0"
          animation="property=position; dir=alternate; dur=4000; easing=easeInOutSine; loop=true; to=0 0.05 0"
        ></a-plane>

        <a-sound id="ambientSound" src="#dino-sound" autoplay="false" loop="true" position="0 0 0"></a-sound>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.body.addEventListener('click', function () {
        const soundEl = document.querySelector('#ambientSound');
        if (soundEl && !soundEl.components.sound.isPlaying) {
          soundEl.components.sound.playSound();
        }
        document.getElementById('tap-to-start').style.display = 'none';
      }, { once: true });
    </script>
  </body>
</html>
